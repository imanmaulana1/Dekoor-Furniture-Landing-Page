<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="./dist/css/responsive.css" />

    <title>Dekoor Furniture | Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./assets/images/logo.svg" alt="Dekoor Furniture Logo" />
        </a>
        <nav class="navbar">
          <ul class="nav__links">
            <li class="nav__item"><a href="#">About Us</a></li>
            <li class="nav__item"><a href="#">Furniture</a></li>
            <li class="nav__item"><a href="#">Partnership</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
          </ul>
          <div class="nav__cta">
            <button class="btn__sign">Sign Up</button>
            <button class="btn__cart">
              <img src="./assets/icons/shopping_bag.svg" alt="cart" />
            </button>
          </div>
          <button class="nav__close">
            <img src="./assets/icons/close.svg" alt="btn-close" />
          </button>
        </nav>
        <div class="header__cta">
          <button class="btn__sign">Sign Up</button>
          <button class="btn__cart">
            <img src="./assets/icons/shopping_bag.svg" alt="cart" />
          </button>
          <button class="btn__hamburger" id="btn-hamburger">
            <img src="./assets/icons/gg_menu-left.svg" alt="hamburger-menu" />
          </button>
        </div>
      </div>
      <div class="overlay" id="form-register">
        <div class="form-wrapper">
          <form class="front">
            <h2 class="form__title">Register</h2>
            <div class="form__group">
              <label for="username-signup">Username</label>
              <input
                type="text"
                name="username"
                id="username-signup"
                placeholder="Enter your username"
              />
            </div>
            <div class="form__group">
              <label for="email-signup">Email</label>
              <input
                type="email"
                name="email"
                id="email-signup"
                placeholder="Enter your email"
              />
            </div>
            <div class="form__group">
              <label for="password-signup">Password</label>
              <input
                type="password"
                name="password"
                id="password-signup"
                placeholder="Enter your password"
              />
            </div>
            <div class="form__cta">
              <p class="form__link">
                Already have an account? <a href="#" id="login">Login</a>
              </p>
              <button type="button" class="btn__form">Sign Up</button>
            </div>
            <button type="button" class="btn__close">
              <img src="./assets/icons/close.svg" alt="close" />
            </button>
          </form>
          <form class="back">
            <h2 class="form__title">Login</h2>
            <div class="form__group">
              <label for="email-signin">Email</label>
              <input type="email" name="email" id="email-signin" placeholder="Enter your email" />
            </div>
            <div class="form__group">
              <label for="password-signin">Password</label>
              <input
                type="password"
                name="password"
                id="password-signin"
                placeholder="Enter your password"
              />
            </div>
            <div class="form__cta">
              <p class="form__link">
                Don't have an account yet?
                <a href="#" id="register">Register</a>
              </p>
              <button type="button" class="btn__form">Sign In</button>
            </div>
            <button type="button" class="btn__close">
              <img src="./assets/icons/close.svg" alt="close" />
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- Javascript -->
    <script src="./dist/js/main.js"></script>
  </body>
</html>
