<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Dekoor Furniture | Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./assets/images/logo.svg" alt="Dekoor Furniture Logo" />
        </a>
        <nav class="navbar">
          <ul class="nav__links">
            <li class="nav__item"><a href="#">About Us</a></li>
            <li class="nav__item"><a href="#">Furniture</a></li>
            <li class="nav__item"><a href="#">Partnership</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
          </ul>

          <button class="nav__close">
            <img src="./assets/icons/close.svg" alt="btn-close" />
          </button>
        </nav>
        <div class="header__cta">
          <button class="btn__sign">Sign In</button>
          <button class="btn__cart">
            <img src="./assets/icons/shopping_bag.svg" alt="cart" />
          </button>
          <button class="btn__hamburger" id="btn-hamburger">
            <img src="./assets/icons/gg_menu-left.svg" alt="hamburger-menu" />
          </button>
        </div>
      </div>
    </header>
    <!-- Javascript -->
    <script src="./dist/js/main.js"></script>
  </body>
</html>
